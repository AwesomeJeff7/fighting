<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Fighting Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="health-bars">
            <div class="health-bar">
                <div class="health-text">Player 1</div>
                <div class="health-outer">
                    <div id="p1Health" class="health-inner"></div>
                </div>
            </div>
            <div class="health-bar">
                <div class="health-text">Player 2</div>
                <div class="health-outer">
                    <div id="p2Health" class="health-inner"></div>
                </div>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            <div class="control-info">
                <h3>Player 1 Controls:</h3>
                <p>A/D - Move Left/Right</p>
                <p>W - Jump</p>
                <p>Space - Attack</p>
            </div>
            <div class="control-info">
                <h3>Player 2 Controls:</h3>
                <p>←/→ - Move Left/Right</p>
                <p>↑ - Jump</p>
                <p>Enter - Attack</p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
